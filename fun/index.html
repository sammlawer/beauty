        //根据设备加载不同的样式
        var setStyle = function(cssArr){
            var i= 0,len = cssArr.length;
            for(i;i<len;i++){
                document.write('<link href="'+cssArr[i]+'" type="text/css" rel=stylesheet>');
            }
        };
        // 判断是否移动端
        function goPAGE() {
            if ((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i))) {
                // window.location.href="移动端url";
               
                //判断访问环境是 移动端 则加载以下样式
                setStyle(['fun-m.css']);
            }
            else {
                // window.location.href="pc端url"; 
               
				setStyle(['fun.css']);
            }
        }
        goPAGE();        // 调用function

</script>

			<script type="text/javascript">
				function getUrlParam(name){
					//正则表达式过滤
					var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
					//正则规则
					console.log("reg==="+reg);
					//search：返回URL的查询部分
					console.log("location.search==="+location.search);
					//substr（1）：从字符串第一个位置中提取一些字符
					console.log("location.search.substr(1)==="+location.search.substr(1));
					//match（）：在字符串内检索与正则表达式匹配的指定值，返回一个数组给r
					console.log("window.location.search.substr(1).match(reg)==="+window.location.search.substr(1).match(reg));
					var r = window.location.search.substr(1).match(reg); 
					//获取r数组中下标为2的值；（下标从0开始），用decodeURI（）进行解码
					console.log("decodeURI(r[2])==="+decodeURI(r[2]));
					console.log("-----------------分隔符------------------------");
					if (r != null) return decodeURI(r[2]); return null; 
					
				}
				
				$(document).ready(function(){
					var pid = getUrlParam('pid');
					var sid = getUrlParam('sid');
					var code = getUrlParam('code');
					//对ID为tit_h2的标签赋值
					$("#sid").html(sid);
					$("#code").html(code);
					//id为plv_的标签用attr() 方法重新设置此id的值；例如：vid是1那么“plv_+pid”就是plv_1
					
					$("#plv_").attr("src","face/"+pid+".png");
					$("#thumbid").attr("src","../thumb/"+pid+".png");
					$("#nft_sch").attr("href","https://opensea.io/assets?search[query]=aigirls2097%23"+sid);
					
				});
			</script>
